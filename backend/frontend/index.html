<html lang="en">
  <head>
    <meta charset="UTF-8" />

    </title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
   
<header id="main-header" class="main-header">
 <section class="navbar-facturartemis">
      <img src="img/facturartemis.png" class="logo" alt="Logo" />
      <nav class="navbar-general">
        <a href="index.html">Categorias</a>
        <a href="#">Productos</a>
        <a href="#">Clientes</a>
        <a href="#">Empleados</a>
        <a href="#">Proveedores</a>
	   
        <a href="#">Facturas</a>
      </nav>
      <button class="btn-consultas bg-verde">Consultas</button>
</section>
</header>
   
    <!-- modal crear categorias ini -->
  
    <section class="modalito">
      <center>
      <button
        id="btnCrearCategoria"
        type="button"
        class="btn btn-primary tamano"
        data-bs-toggle="modal"
        data-bs-target="#modalCategoria"
        data-bs-whatever="@getbootstrap"
      >
        Agregar Categoria
      </button>
      
    </center>

    <div
      class="modal fade"
      id="modalCategoria"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h2 class="modal-title" id="exampleModalLabel">Nueva Categoria</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body ">
            <form id="formulario" class="form-select-lg mb-3" method="POST">
           
              <div class="mb-3">
                <label for="CategoriaNombre" class="col-form-label">Categoria Nombre:</label>
                <input type="text" class="form-control formTam" id="CategoriaNombre" />
              </div>
             
              <div class="mb-3">
                <label for="Descripcion" class="col-form-label">Descripcion:</label>
                <input type="text" class="form-control formTam" id="Descripcion" />
              </div>

              <div class="mb-3">
                <label for="Imagen" class="col-form-label">Imagen:</label>
                <input type="text" class="form-control formTam" id="Imagen" />
              </div>

          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn-lg"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </section>

    <!-- modal crear Categoria final -->

    <!-- MODAL UPDATE INI-->
    <div
    class="modal fade"
    id="updateCategory"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h2 class="modal-title" id="exampleModalLabel">Actualizar Categoria</h2>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="formularioUpdate" class="form-select-lg mb-3" method="POST">
           
            <div class="mb-3">
              <label for="CategoriaNombre" class="col-form-label">Categoria Nombre:</label>
              <input type="text" class="form-control formTam" id="CategoriaNombreUpdate" />
            </div>
           
            <div class="mb-3">
              <label for="Descripcion" class="col-form-label">Descripcion:</label>
              <input type="text" class="form-control formTam" id="DescripcionUpdate" />
            </div>

            <div class="mb-3">
              <label for="Imagen" class="col-form-label">Imagen:</label>
              <input type="text" class="form-control formTam" id="ImagenUpdate" />
            </div>

            <input id="idUpdate" name="idUpdate" type="hidden" value="">
         
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary btn-lg"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary btn-lg">Actualizar</button>
        </div>
      </form>
      </div>
    </div>
  </div>
</section>
    <!-- MOdAL UPDATE FIN -->
    
  
     
    <div class="categories container">
     
      <table class="table table-success table-striped table-bordered">
        <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>DESCRIPCION</th>
            <th>IMAGEN</th>
            
            <th>EDITAR</th>
            <th>ELIMINAR</th>
            <th>DETALLE</th>
          </tr>
        </thead>
        <tbody id="categories" class="listado-estudiantes">
          
        </tbody>
      </table>
    </div>
    
    <footer id="pie-pagina" class="bg-verde text-white mt-5 p-5">
        <div class="container">
            <div class="col">
                <p class=" text-center pie">
                    Copyright &copy;<img src="img/facturartemis.png" class="logo" alt="Logo" />
                </p>
            </div>
        </div>
   </footer>
